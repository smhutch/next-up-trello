<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script type="text/javascript" src="js/index.js"></script>
  </script>
</head>
<body>
  <header>
    <div class="styled-border">
      <div class="overdue"></div>
      <div class="due"></div>
      <div class="no-deadline"></div>
      <div class="done"></div>
    </div>
    <div class="container">
      <img class="logo" src="images/logo.png" />
      <h1>Next Up Trello</h1>
      <img class="preview" src="images/preview.gif" />
    </div>
  </header>
  <main>
    <div class="container">
      <p>Next up Trello is a chrome extension which shows your due Trello tasks in each new tab.</p>
      <a class="button" href="https://github.com/smhutch/next-up-trello">Get Extension</a>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Made by <a href="https://smhutch.co.uk/">Scott Martin Hutcheson</a></p>
    </div>
  </footer>
</body>
</html>
